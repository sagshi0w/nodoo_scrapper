name: Change Stream Listener

on:
  workflow_dispatch: # Manual trigger only
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'start'
        type: choice
        options:
        - start
        - test

jobs:
  change-stream:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Repo
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: ğŸ“¦ Install Project Dependencies
        run: npm install

      - name: ğŸ§ª Test Change Stream Functionality
        if: ${{ github.event.inputs.action == 'test' }}
        run: npm run test-change-stream
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          MONGO_DB_NAME: ${{ secrets.MONGO_DB_NAME }}
          MONGO_DB_COLLECTION_NAME: ${{ secrets.MONGO_DB_COLLECTION_NAME }}

      - name: ğŸš€ Start Change Stream Listener
        if: ${{ github.event.inputs.action == 'start' }}
        run: |
          echo "Starting change stream listener..."
          timeout 30 npm run change-stream || true
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          MONGO_DB_NAME: ${{ secrets.MONGO_DB_NAME }}
          MONGO_DB_COLLECTION_NAME: ${{ secrets.MONGO_DB_COLLECTION_NAME }}
          EMAIL_USER: ${{ secrets.MAIL_USERNAME }}
          EMAIL_PASS: ${{ secrets.MAIL_PASSWORD }}
          EMAIL_RECIPIENTS: ${{ secrets.MAIL_RECIPIENTS }}

      - name: âœ… Send Success Email
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "âœ… Change Stream ${{ github.event.inputs.action }} Completed"
          to: ${{ secrets.MAIL_RECIPIENTS || 'nodooin86@gmail.com' }}
          from: "GitHub Action <${{ secrets.MAIL_USERNAME }}>"
          body: |
            âœ… Change Stream ${{ github.event.inputs.action }} completed successfully.
            
            ğŸ“… Timestamp: $(date)
            ğŸ”„ Action: ${{ github.event.inputs.action }}
            ğŸ“ Check the logs for detailed information.

      - name: âŒ Send Failure Email
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "âŒ Change Stream ${{ github.event.inputs.action }} Failed"
          to: ${{ secrets.MAIL_RECIPIENTS || 'nodooin86@gmail.com' }}
          from: "GitHub Action <${{ secrets.MAIL_USERNAME }}>"
          body: |
            âŒ Change Stream ${{ github.event.inputs.action }} failed.
            
            ğŸ” Please check the workflow logs for error details.
            
            ğŸ“… Timestamp: $(date)
            ğŸ”„ Action: ${{ github.event.inputs.action }}
            ğŸš¨ Action Required: Review and fix the issue.
