name: Daily Scraper at 8 AM

on:
  schedule:
    #- cron: '30 2 * * *'  # 8:00 AM IST
    - cron: '30 8 * * *'  # ‚úÖ 2:00 PM IST
  workflow_dispatch:      # Allow manual trigger

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Run scheduler
        run: node scheduler.js
        env:
          EMAIL_USER: ${{ secrets.MAIL_USERNAME }}
          EMAIL_PASS: ${{ secrets.MAIL_PASSWORD }}
          BACKEND_URL: ${{ secrets.BACKEND_URL }}

      - name: Send Success Email
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "‚úÖ scheduler Success: $(date)"
          to: ${{ secrets.MAIL_RECIPIENT }}
          from: "GitHub Action <${{ secrets.MAIL_USERNAME }}>"
          body: |
            Your scheduler ran successfully at 8:00 AM IST.
            ‚úÖ Status: Success
            üìÖ Timestamp: ${{ github.event.head_commit.timestamp }}

      - name: Send Failure Email
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "‚ùå schedule Failed: $(date)"
          to: ${{ secrets.MAIL_RECIPIENT }}
          from: "GitHub Action <${{ secrets.MAIL_USERNAME }}>"
          body: |
            Your schedule failed to complete successfully.
            ‚ùå Status: Failed
            üìÖ Timestamp: ${{ github.event.head_commit.timestamp }}
