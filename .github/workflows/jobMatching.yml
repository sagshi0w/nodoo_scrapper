name: Job Matching System

on:
  schedule:
    - cron: "30 0 * * *"  # 6:00 AM IST (00:30 UTC)
  workflow_dispatch: # Manual trigger option

jobs:
  run-job-matching:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Repo
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: ğŸ“¦ Install Project Dependencies
        run: npm install

      - name: ğŸƒ Run Job Matching Process
        run: npm run job-matching
        env:
          BACKEND_URL: ${{ secrets.BACKEND_URL }}
          EMAIL_USER: ${{ secrets.MAIL_USERNAME }}
          EMAIL_PASS: ${{ secrets.MAIL_PASSWORD }}
          EMAIL_RECIPIENTS: ${{ secrets.MAIL_RECIPIENTS }}

      - name: âœ… Send Success Email
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "âœ… Job Matching Completed Successfully - $(date)"
          to: ${{ secrets.MAIL_RECIPIENTS || 'nodooin86@gmail.com' }}
          from: "GitHub Action <${{ secrets.MAIL_USERNAME }}>"
          body: |
            âœ… Job Matching System completed successfully at 6:00 AM IST.
            
            ğŸ“Š The system processed all jobs and user profiles to generate personalized job recommendations.
            
            ğŸ“… Timestamp: $(date)
            ğŸ”„ Workflow: Job Matching System
            ğŸ“ Check the logs for detailed processing statistics.

      - name: âŒ Send Failure Email
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "âŒ Job Matching Failed - $(date)"
          to: ${{ secrets.MAIL_RECIPIENTS || 'nodooin86@gmail.com' }}
          from: "GitHub Action <${{ secrets.MAIL_USERNAME }}>"
          body: |
            âŒ Job Matching System failed to complete successfully.
            
            ğŸ” Please check the workflow logs for error details.
            
            ğŸ“… Timestamp: $(date)
            ğŸ”„ Workflow: Job Matching System
            ğŸš¨ Action Required: Review and fix the issue.
